<script>
  document.addEventListener('DOMContentLoaded', () => {
      let cart = [];

      function addToCart(name, price, quantity) {
          let item = cart.find(item => item.name === name);
          if (item) {
              item.quantity += quantity;
          } else {
              cart.push({ name, price, quantity });
          }
          updateCart();
      }

      function updateCart() {
          let totalCount = 0;
          let totalCost = 0;
          cart.forEach(item => {
              totalCount += item.quantity;
              totalCost += item.price * item.quantity;
          });
          document.getElementById('cartCount').textContent = totalCount;
          document.getElementById('cartTotal').textContent = 'Total Cost: R' + totalCost;
      }

      let addToCartButtons = document.querySelectorAll('.add-to-cart');
      addToCartButtons.forEach(button => {
          button.addEventListener('click', function() {
              let name = this.getAttribute('data-name');
              let price = parseInt(this.getAttribute('data-price'));
              let quantity = parseInt(this.previousElementSibling.value) || 1;
              addToCart(name, price, quantity);
          });
      });

      document.getElementById('cartButton').addEventListener('click', function() {
          let cartDetails = '';
          cart.forEach(item => {
              cartDetails += `${item.name} x ${item.quantity} - R${item.price * item.quantity}<br>`;
          });
          document.getElementById('cartDetails').innerHTML = cartDetails || 'Your cart is empty.';
      });

      document.querySelector('.clear-cart').addEventListener('click', function() {
          cart = [];
          updateCart();
          document.getElementById('cartDetails').innerHTML = 'Your cart is empty.';
      });

      document.getElementById('submitCartButton').addEventListener('click', function() {
          if (cart.length === 0) {
              alert('Your cart is empty.');
              return;
          }
          document.getElementById('paymentOptions').style.display = 'block';
      });

      document.getElementById('paymentOptions').addEventListener('change', function(event) {
          const paymentMethod = event.target.value;
          if (paymentMethod) {
              alert(`You selected ${paymentMethod}. Proceeding to payment...`);
              // Add further handling for payment processing here
          }
      });
  });
</script>
